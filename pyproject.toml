[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "outlines"
authors= [{name = "Outlines Developers"}]
description = "Probabilistic Generative Model Programming"
requires-python = ">=3.8"
keywords=[
    "machine learning",
    "deep learning",
    "language models",
    "guided generation",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
   "interegular",
   "jinja2",
   "lark",
   "numpy",
   "pillow",
   "perscache",
   "pydantic>=2.0",
   "scipy",
   "tenacity",
   "torch",
   "numba",
   "joblib",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "diffusers",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "transformers",
    "coverage[toml]>=5.1",
    "diff-cover",
    "accelerate",
    "beartype<0.16.0",
    "datasets",
]

[project.urls]
homepage = "https://github.com/outlines-dev/outlines"
documentation = "https://outlines-dev.github.io/outlines/"
repository = "https://github.com/outlines-dev/outlines"

[project.readme]
file="README.md"
content-type = "text/markdown"

[tool.setuptools]
packages = ["outlines"]

[tool.setuptools.package-data]
"outlines" = ["py.typed"]

[tool.setuptools_scm]
write_to = "outlines/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "error",
    "ignore::numba.core.errors.NumbaPendingDeprecationWarning",
    "ignore::FutureWarning:transformers.*",
    "ignore::FutureWarning:diffusers.*",
    "ignore::UserWarning:torch.cuda.*"
]

[tool.mypy]
exclude=["examples"]

[[tool.mypy.overrides]]
module = [
    "diffusers",
    "jinja2",
    "joblib.*",
    "openai",
    "numpy.*",
    "perscache.*",
    "PIL",
    "PIL.Image",
    "pydantic",
    "pytest",
    "scipy.*",
    "tenacity.*",
    "tiktoken.*",
    "torch",
    "transformers.*",
    "lark.*",
    "interegular.*",
    "datasets.*",
    "numba.*",
]
ignore_missing_imports = true

[tool.coverage.run]
omit = [
    "outlines/_version.py",
    "tests/*",
]
branch = true

[tool.coverage.report]
omit = [
    "tests/*",
]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "...",
]
show_missing = true

[tool.diff_cover]
compare_branch = "origin/main"
diff_range_notation = ".."
